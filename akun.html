<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Akun - JONI PES</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom,#f5f6ff,#eaeaff);
      color:#222;
      min-height:100vh;
      padding-bottom:80px;
    }

    /* Header */
    header {
      background:white;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      padding:12px 18px;
      display:flex;
      align-items:center;
      gap:10px;
      position:sticky;
      top:0;
      z-index:100;
    }
    header img {
      width:40px;
      border-radius:8px;
    }
    header h1 {
      font-size:1.1rem;
      color:#7f00ff;
      font-weight:600;
    }

    /* Search bar */
    .search-bar {
      background:white;
      padding:12px 15px;
      border-bottom:1px solid #ddd;
    }
    .search-bar input {
      width:100%;
      padding:10px 14px;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:0.9rem;
      outline:none;
    }

    /* Section Title */
    h2 {
      margin:18px 15px 10px;
      font-size:1.1rem;
      color:#3a0ca3;
      display:flex;
      align-items:center;
      gap:6px;
    }

    /* Grid game */
    .grid {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:15px;
      padding:0 15px;
    }
    .game {
      background:white;
      border-radius:15px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      text-align:center;
      padding:12px 8px;
      transition:0.3s;
      cursor:pointer;
      text-decoration:none;
      color:#222;
    }
    .game:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(127,0,255,0.3);
    }
    .game img {
      width:80px;
      height:80px;
      border-radius:14px;
      margin-bottom:8px;
      object-fit:cover;
    }
    .game p {
      font-size:0.85rem;
      font-weight:500;
    }

    /* Footer Navbar */
    .navbar {
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:white;
      box-shadow:0 -2px 8px rgba(0,0,0,0.1);
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:8px 0;
    }
    .nav-item {
      text-align:center;
      font-size:0.8rem;
      color:#777;
      text-decoration:none;
      transition:0.2s;
    }
    .nav-item img {
      width:24px;
      height:24px;
      display:block;
      margin:0 auto 4px;
    }
    .nav-item.active {
      color:#7f00ff;
      font-weight:600;
    }

    footer {
      text-align:center;
      font-size:0.8rem;
      color:#777;
      margin-top:20px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html"><img src="games/assets/logo/20251021_190434.png" alt="JONI PES"></a>
    <h1>Kategori Akun</h1>
  </header>

  <!-- SEARCH -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari Nama Game..." onkeyup="filterGames()">
  </div>

  <!-- POPULER -->
  <h2>üèÜ Kategori Populer</h2>
  <div class="grid" id="gridGames">
    <a href="games/efootball.html" class="game">
      <img src="games/assets/logo/logo-efootball.png" alt="eFootball">
      <p>eFootball Mobile</p>
    </a>
    <a href="games/mlbb.html" class="game">
      <img src="games/assets/logo/logo-mlbb.png" alt="MLBB">
      <p>Mobile Legends</p>
    </a>
    <a href="games/pubg.html" class="game">
      <img src="games/assets/logo/logo-pubg.png" alt="PUBG">
      <p>PUBG Mobile</p>
    </a>
    <a href="games/freefire.html" class="game">
      <img src="games/assets/logo/logo-ff.png" alt="Free Fire">
      <p>Free Fire</p>
    </a>
  </div>

  <footer>
    ¬© 2025 JONI PES ‚Äî Semua Hak Cipta Dilindungi
  </footer>

  <!-- NAVBAR BAWAH -->
  <div class="navbar">
    <a href="index.html" class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
      Home
    </a>
    <a href="#" class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Transaksi">
      Transaksi
    </a>
    <a href="#" class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535234.png" alt="Favorit">
      Favorit
    </a>
    <a href="akun.html" class="nav-item active">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Akun">
      Akun
    </a>
  </div>

  <!-- SCRIPT -->
  <script>
    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('.game p');
      games.forEach(p => {
        const card = p.parentElement;
        card.style.display = p.textContent.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
