<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JONI PES — Neon Hub</title>
  <meta name="description" content="Portal game neon (eFootball, PUBG, MLBB) — Config & Akun Siap Pakai" />

  <style>
    :root {
      --bg: #070616;
      --card: #0b0b1a;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --muted: #9aa7bf;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: radial-gradient(800px 400px at 10% 10%, rgba(124, 58, 237, 0.06), transparent),
                  linear-gradient(180deg, var(--bg), #061226);
      color: #eaf2ff;
    }

    .wrap {
      max-width: 1100px;
      margin: 28px auto;
      padding: 18px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      border: 2px solid var(--accent2);
      box-shadow: 0 0 12px rgba(6, 182, 212, 0.6);
    }

    .brand div {
      line-height: 1.2;
    }

    .brand h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }

    .brand p {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 10px;
      color: #eaf2ff;
      font-weight: 500;
    }

    .cta {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: 0;
      padding: 8px 12px;
      border-radius: 10px;
      color: #020617;
      font-weight: 700;
      text-decoration: none;
    }

    main {
      margin-top: 28px;
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .hero h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .card h4 {
      margin: 4px 0;
    }

    footer {
      text-align: center;
      margin-top: 36px;
      color: var(--muted);
      font-size: 14px;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="Logo JONI PES" />
        </div>
        <div>
          <h1>JONI PES</h1>
          <p>Neon gaming hub</p>
        </div>
      </div>

      <nav>
        <button class="btn" onclick="scrollToSection('about')">Tentang</button>
        <a class="cta" href="#gallery">Games</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>JONI PES</h2>
        <p>Neon UI • Game Configs & Accounts</p>
      </section>

      <section id="gallery" class="gallery">
        <div class="card" onclick="openGame('games/efootball.html')">
          <img src="https://i.ibb.co/9h3wHbb/efootball.jpg" alt="eFootball" />
          <h4>eFootball</h4>
          <p>Config & akun siap pakai</p>
        </div>

        <div class="card" onclick="openGame('games/pubg.html')">
          <img src="https://i.ibb.co/3fkBcHb/pubg.jpg" alt="PUBG" />
          <h4>PUBG</h4>
          <p>Optimasi & stok akun</p>
        </div>

        <div class="card" onclick="openGame('games/mlbb.html')">
          <img src="https://i.ibb.co/7zMTqVz/mlbb.jpg" alt="MLBB" />
          <h4>MLBB</h4>
          <p>Config & hero builds</p>
        </div>
      </section>

      <section id="about" style="margin-top:28px; background:rgba(255,255,255,0.02); padding:16px; border-radius:12px;">
        <h3>Tentang</h3>
        <p>Portal JONI PES. Klik game untuk membuka halaman dengan menu CONFIG dan STOK AKUN.</p>
      </section>
    </main>

    <footer>
      © 2025 JONI PES — Neon Hub
    </footer>
  </div>

  <script>
    function openGame(path) {
      window.open(path, "_blank");
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
