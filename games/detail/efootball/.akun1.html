<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akun eFootball #001 - JONI PES</title>
  <style>
    body{font-family:'Poppins',sans-serif;background:#f9f9ff;margin:0;padding-bottom:80px;}
    header{background:linear-gradient(90deg,#0044ff,#00bfff);color:#fff;padding:10px 16px;display:flex;align-items:center;font-weight:600;}
    header img{width:36px;height:36px;border-radius:6px;margin-right:10px;}
    .image-box img{width:100%;height:auto;}
    .detail{background:#fff;margin:10px;border-radius:10px;padding:14px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .detail h1{font-size:1.1em;margin:5px 0;}
    .price{color:#ff6600;font-weight:bold;font-size:1.3em;}
    .labels{display:flex;gap:6px;margin:8px 0;flex-wrap:wrap;}
    .label{font-size:0.75em;padding:4px 8px;border-radius:6px;font-weight:500;}
    .green{background:#d4ffe1;color:#00a13a;}
    .blue{background:#e0e7ff;color:#0044ff;}
    .info{display:flex;justify-content:space-between;text-align:center;background:#f3f4ff;padding:10px;border-radius:8px;margin-top:10px;}
    .info div{flex:1;}
    .info-title{font-size:0.8em;color:#777;}
    .info-value{font-weight:600;}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;margin:10px 0;}
    td{padding:10px 14px;border-bottom:1px solid #eee;font-size:0.9em;}
    td:first-child{color:#555;}
    td:last-child{text-align:right;color:#111;}
    .buy-btn{position:fixed;bottom:0;left:0;right:0;background:#fff;padding:10px 16px;border-top:1px solid #ddd;}
    .buy-btn button{width:100%;background:#ff6600;color:#fff;border:none;border-radius:10px;padding:12px;font-size:1em;font-weight:bold;}
  </style>
</head>
<body>
  <header>
    <img src="../../assets/logo/logo-efootball.png" alt="Logo">
    <span>eFootball Mobile - JONI PES</span>
  </header>

  <div class="image-box">
    <img src="../../assets/img/efootball1.jpg" alt="Akun #001">
  </div>

  <div class="detail">
    <h1>Akun #001 2 BLITZ CULLER DEL PIERO x</h1>
    <div class="price">Rp125.000</div>
    <div class="labels">
      <span class="label green">ðŸš€ Pengiriman Instan</span>
      <span class="label blue">Anti Hackback</span>
    </div>
    <div class="info">
      <div><div class="info-title">Stok</div><div class="info-value">1</div></div>
      <div><div class="info-title">Terjual</div><div class="info-value">5</div></div>
      <div><div class="info-title">Kirim</div><div class="info-value">Instan</div></div>
    </div>
  </div>

  <table>
    <tr><td>Jumlah Pemain</td><td>150+</td></tr>
    <tr><td>GP</td><td>2.3M</td></tr>
    <tr><td>MyClub Coin</td><td>2100</td></tr>
    <tr><td>Level Manager</td><td>Max</td></tr>
    <tr><td>Versi</td><td>Config Elite</td></tr>
  </table>

  <div class="buy-btn">
    <button>Beli Sekarang</button>
  </div>
</body>
</html>
