<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JONI PES - Game Config & Akun</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0d1b4c, #000);
      color: white;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #000428, #004e92);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    header h1 { font-size: 1.2rem; }
    header img { width: 45px; border-radius: 10px; }

    .search-bar {
      background: white;
      border-radius: 10px;
      margin: 10px 15px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      padding-left: 10px;
      font-size: 0.9rem;
    }

    .menu-top {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .menu-item {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 15px;
      width: 90px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-item:hover { background: rgba(255,255,255,0.25); }
    .menu-item img { width: 40px; height: 40px; }
    .menu-item p { margin-top: 5px; font-size: 0.8rem; }

    .section-title {
      margin: 20px 15px 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #aee1ff;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 0 15px 80px;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
    }
    .game-card:hover { transform: translateY(-5px); }
    .game-card img {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
    }
    .game-card h3 { margin: 10px 0 5px; font-size: 1rem; }
    .game-card p { font-size: 0.8rem; color: #cce7ff; }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 30, 60, 0.95);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 15px rgba(0,0,0,0.6);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      text-align: center;
      transition: 0.3s;
    }
    .bottom-nav a img {
      width: 22px;
      height: 22px;
      display: block;
      margin: 0 auto 3px;
    }
    .bottom-nav a:hover { opacity: 0.7; }
  </style>
</head>
<body>

      <img src="logo.png" alt="Logo Joni PES">

    </div>
  </header>

  <div class="search-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" width="18">
    <input type="text" placeholder="Cari Game...">

  <div class="menu-top">
    <div class="menu-item" onclick="window.location.href='akun.html'">

      <p>Akun</p>
    </div>
    <div class="menu-item">
      <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Top Up">
      <p>Top Up</p>
    </div>
    <div class="menu-item">
      <img src="https://cdn-icons-png.flaticon.com/512/3094/3094855.png" alt="Joki">
      <p>Joki Game</p>
    </div>
  </div>

  <p class="section-title">ðŸŽ® Pilihan Game Utama</p>

      <h3>eFootball</h3>
      <p>Config & Akun Siap Pakai</p>
    </a>

    <a href="games/pubg.html" class="game-card">

    <a href="games/mlbb.html" class="game-card">
