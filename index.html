<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JONI PES - Marketplace Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f8ff;
      color: #222;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      width: 45px;
      border-radius: 10px;
    }
    .search-bar { flex: 1; margin: 0 10px; }
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    /* Category */
    .category {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .category div {
      text-align: center;
      font-size: 0.8rem;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    .category div:hover {
      transform: scale(1.1);
      color: #7f00ff;
    }
    .category img {
      width: 40px; height: 40px; margin-bottom: 5px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f8faff;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .tabs button {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: #e0e4ff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .tabs button.active {
      background: linear-gradient(90deg, #7f00ff, #00b3ff);
      color: white;
      transform: scale(1.1);
    }

    /* Game Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 15px;
    }
    .game {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }
    .game:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(127,0,255,0.4);
    }
    .game img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 6px;
      object-fit: cover;
      aspect-ratio: 1/1;
    }
    .game p {
      font-size: 0.85rem;
      font-weight: 600;
    }
    .price {
      font-size: 0.8rem;
      color: #7f00ff;
      font-weight: bold;
      margin-top: 3px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav div {
      text-align: center;
      font-size: 0.8rem;
      color: #333;
      cursor: pointer;
    }
    .bottom-nav img {
      width: 22px;
      display: block;
      margin: 0 auto 3px;
    }
  </style>
</head>
<body>

<header>
  <img src="games/assets/logo/20251021_190434.png" alt="JONI PES" />
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Coba cari Game..." onkeyup="filterGames()">
  </div>
</header>

<!-- Category -->
<div class="category">
  <div onclick="filterCategory('akun')"><img src="icons/account.png"><br>Akun</div>
  <div onclick="filterCategory('voucher')"><img src="icons/voucher.png"><br>Voucher</div>
  <div onclick="filterCategory('coin')"><img src="icons/coin.png"><br>Koin Game</div>
  <div onclick="filterCategory('item')"><img src="icons/item.png"><br>Item</div>
</div>

<!-- Tabs -->
<div class="tabs">
  <button class="active" onclick="changeTab('all')">For You</button>
  <button onclick="changeTab('mobile')">Mobile</button>
  <button onclick="changeTab('voucher')">Voucher</button>
  <button onclick="changeTab('pc')">PC Game</button>
  <button onclick="changeTab('streaming')">Streaming</button>
</div>

<!-- Game Grid -->
<div class="grid" id="gameGrid">
  <a href="games/efootball.html" class="game mobile">
    <img src="games/assets/logo/logo-efootball.png" alt="eFootball">
    <p>eFootball Mobile</p>
    <div class="price">Mulai Rp50.000</div>
  </a>

  <a href="games/mlbb.html" class="game mobile">
    <img src="games/assets/logo/logo-mlbb.png" alt="MLBB">
    <p>Mobile Legends</p>
    <div class="price">Mulai Rp45.000</div>
  </a>

  <a href="games/pubg.html" class="game mobile">
    <img src="games/assets/logo/logo-pubg.png" alt="PUBG">
    <p>PUBG Mobile</p>
    <div class="price">Mulai Rp70.000</div>
  </a>

  <a href="#" class="game voucher">
    <img src="games/assets/logo/logo-ff.png" alt="Free Fire">
    <p>Garena Free Fire</p>
    <div class="price">Top Up Mulai Rp10.000</div>
  </a>

  <a href="#" class="game pc">
    <img src="games/assets/logo/logo-valorant.png" alt="Valorant">
    <p>Valorant</p>
    <div class="price">Voucher Mulai Rp30.000</div>
  </a>

  <a href="#" class="game pc">
    <img src="games/assets/logo/logo-genshin.png" alt="Genshin">
    <p>Genshin Impact</p>
    <div class="price">Top Up Mulai Rp25.000</div>
  </a>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div><img src="icons/home.png"><br>Home</div>
  <div><img src="icons/flash.png"><br>Beli Cepat</div>
  <div><img src="icons/transaction.png"><br>Transaksi</div>
  <div><img src="icons/fav.png"><br>Favorit</div>
  <div><img src="icons/user.png"><br>Akun</div>
</div>

<script>
  function changeTab(tab) {
    const buttons = document.querySelectorAll('.tabs button');
    buttons.forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');

    const games = document.querySelectorAll('.game');
    games.forEach(g => {
      if (tab === 'all') g.style.display = 'block';
      else g.style.display = g.classList.contains(tab) ? 'block' : 'none';
    });
  }

  function filterCategory(cat) {
    alert("Filter kategori " + cat + " (fitur lanjutan coming soon ðŸ”§)");
  }

  function filterGames() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const games = document.querySelectorAll('.game p');
    games.forEach(p => {
      const card = p.parentElement;
      card.style.display = p.textContent.toLowerCase().includes(input) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
